
{% extends '_layout.html' %}
{% load static %}

<!-- JS BLOCK -->
{% block jsBlock %}
{% endblock %}
<!-- CSS BLOCK -->
{% block cssBlock %}
{% endblock %}

{% block pageContent %}
<h3 class="title-5 m-b-35">ساخت مسیر</h3>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="inputCode">کد مسیر</label>
      {{form.code}}
    </div>
    <div class="form-group">
      <label for="inputCode">نام مسیر</label>
      {{form.name}}
    </div>
    <button type="submit" class="btn btn-primary">ذخیره</button>
</form>

{% endblock %}
